<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ich hab dich lieb, Mama!</title>
    <style>
        body {
            background-color: #ffe6f2;
            text-align: center;
            font-family: 'Arial', sans-serif;
            color: #d63384;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 3rem;
            margin-top: 20px;
        }
        .hearts {
            font-size: 2rem;
            margin: 20px 0;
        }
        .heart {
            color: #ff66b2;
            animation: float 2s infinite;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>Ich hab dich lieb, Mama! ❤️</h1>
    <div class="hearts">
        <span class="heart">💖</span>
        <span class="heart">💞</span>
        <span class="heart">💕</span>
        <span class="heart">❤️</span>
        <span class="heart">💓</span>
        <span class="heart">💗</span>
    </div>
    <p>Danke für alles, was du tust. Du bist die Beste! 🌟</p>
    <div class="hearts">
        <span class="heart">💖</span>
        <span class="heart">💞</span>
        <span class="heart">💕</span>
        <span class="heart">❤️</span>
        <span class="heart">💓</span>
        <span class="heart">💗</span>
    </div>
</body>
</html>
